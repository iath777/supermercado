<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção Supermercado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff0f5;
        }
        h1 {
            color: #c78015;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #dba970;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #ffb969;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff9914;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff5ee;
            border-radius: 5px;
            border-left: 5px solid #dbb670;
        }
        .highlight {
            color: #c76515;
            font-weight: bold;
        }
        .promo-message {
            background-color: #ffe4e1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promoção do Supermercado</h1>
        <p>Na compra de três unidades do mesmo produto de higiene, você ganha 50% de desconto em um item.</p>
        
        <div class="form-group">
            <label for="produto">Descrição do Produto:</label>
            <input type="text" id="produto" placeholder="Ex.: Sabonete Líquido">
        </div>
        
        <div class="form-group">
            <label for="preco-produto">Preço Unitário (R$):</label>
            <input type="number" id="preco-produto" placeholder="Ex.: 8.90" step="0.01" min="0">
        </div>
        
        <button onclick="calcularPromocao()">Calcular Promoção</button>
        
        <div id="resultado" class="result" style="display: none;">
            <p>Produto: <span id="descricao-produto"></span></p>
            <p>Preço unitário: R$ <span id="preco-produto-unitario"></span></p>
            <p>Leve 3 e pague apenas: R$ <span class="highlight" id="valor-promocional"></span></p>
            <p>Economia de: R$ <span class="highlight" id="economia"></span></p>
            <div class="promo-message">
                <span id="mensagem-promocional"></span>
            </div>
        </div>
    </div>

    <script>
        function calcularPromocao() {
            const produto = document.getElementById('produto').value;
            const preco = parseFloat(document.getElementById('preco-produto').value);
            
            if (!produto || isNaN(preco) || preco <= 0) {
                alert('Por favor, preencha todos os campos corretamente!');
                return;
            }
            
            const valorPromocional = (preco * 2) + (preco * 0.5);
            const economia = (preco * 3) - valorPromocional;
            
            document.getElementById('descricao-produto').textContent = produto;
            document.getElementById('preco-produto-unitario').textContent = preco.toFixed(2);
            document.getElementById('valor-promocional').textContent = valorPromocional.toFixed(2);
            document.getElementById('economia').textContent = economia.toFixed(2);
            document.getElementById('mensagem-promocional').textContent = 
                `LEVE 3 ${produto.toUpperCase()} E PAGUE APENAS R$ ${valorPromocional.toFixed(2)} (50% DE DESCONTO NO TERCEIRO ITEM)`;
            
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
</body>
</html>
